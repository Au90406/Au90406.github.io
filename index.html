<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>权威辅助 — 专业《迷你世界》辅助</title>
<style>
:root{
  --accent:#0071e3;
  --muted:#6b7280;
  --bg:#ffffff;
  --card-shadow:0 10px 30px rgba(16,24,40,0.06);
}
*{box-sizing:border-box;margin:0;padding:0;font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue","PingFang SC","Microsoft YaHei",system-ui;}
html,body{height:100%;overflow:hidden;background:var(--bg);color:#0f1724;}

/* 欢迎页 */
#welcome{
  position:fixed;inset:0;
  background:linear-gradient(270deg,#0071e3,#9333ea,#14b8a6,#ef4444);
  background-size:800% 800%;
  animation:bgMove 12s ease infinite;
  display:flex;flex-direction:column;align-items:center;justify-content:center;
  z-index:999;
  transition:opacity .8s ease,transform 1s cubic-bezier(.16,1,.3,1);
}
@keyframes bgMove{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}
#welcome h1{
  font-size:46px;font-weight:800;color:#fff;text-shadow:0 4px 10px rgba(0,0,0,0.25);letter-spacing:-1px;margin-bottom:40px;text-align:center;
}
.welcome-buttons{display:flex;gap:20px;}
.welcome-buttons button{
  padding:14px 32px;border:none;border-radius:999px;font-size:17px;font-weight:700;cursor:pointer;transition:.3s;box-shadow:0 6px 20px rgba(0,0,0,0.2);
}
.btn-enter{background:#fff;color:#0071e3;}
.btn-enter:hover{background:#f0f0f0;}
#welcome.hide{opacity:0;transform:translateY(-40px);pointer-events:none;}

/* 主体 */
main{height:100vh;overflow-y:auto;scroll-snap-type:y mandatory;}
section{min-height:100vh;display:grid;place-items:center;padding:120px 20px;scroll-snap-align:start;position:relative;}

/* Hero 区 - 保持 9:16 比例 */
.hero{display:flex;flex-direction:column;align-items:center;text-align:center;max-width:540px;width:90%;aspect-ratio:9/16;justify-content:center;}
.hero-title{
  font-size:40px;
  font-weight:800;
  line-height:1.3;
  text-align:center;
  margin-bottom:16px;
  max-width:90%; /* 限制宽度，让长标题自然换行 */
}
.hero-title span{
  display:inline-block;
  margin-left:10px;
}
.hero-desc{
  font-size:18px;
  color:var(--muted);
  margin-bottom:36px;
  text-align:center;
  line-height:1.5;
}
.hero button{padding:14px 36px;border-radius:999px;border:none;cursor:pointer;font-size:17px;font-weight:700;background:var(--accent);color:#fff;}

/* 功能特点 - 每行一个卡片 */
.panel{max-width:1200px;margin:0 auto;display:grid;grid-template-columns:1fr;gap:48px;align-items:center;padding:40px 20px;}
.panel .left h2{font-size:44px;font-weight:800;margin-bottom:14px;text-align:center;}
.panel .left p{color:var(--muted);font-size:17px;line-height:1.7;margin-bottom:20px;text-align:center;}
.cards {
  display: flex;
  flex-direction: column; /* 一行一个卡片 */
  gap: 18px;
  align-items: center; /* 居中显示 */
}
.card {
  width: 100%;
  max-width:500px; /* 卡片最大宽度 */
  background: #fff;
  border-radius: 16px;
  padding: 22px;
  box-shadow: var(--card-shadow);
}
.card h4{font-size:18px;margin-bottom:8px;}
.card p{color:var(--muted);font-size:14px;}

/* 核心优势 */
.adv{max-width:900px;margin:0 auto;text-align:left;padding:0 20px;}
.adv h2{font-size:40px;font-weight:800;margin-bottom:20px;text-align:center;}
.adv ul{list-style:none;}
.adv li{margin-bottom:12px;font-size:17px;color:var(--muted);}
.adv li span{color:var(--accent);font-weight:800;margin-right:6px;}

/* 页脚 */
footer{text-align:center;padding:40px 20px;color:#555;font-size:14px;}

/* 弹窗 */
.modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.5);z-index:888;}
.modal .box{background:#fff;padding:30px;border-radius:12px;width:90%;max-width:360px;text-align:center;box-shadow:0 10px 30px rgba(0,0,0,0.3);}
.modal h3{margin-bottom:18px;}
.modal button{display:block;width:100%;padding:12px 14px;border:none;border-radius:10px;font-weight:700;margin:8px 0;cursor:pointer;}
.cn{background:var(--accent);color:#fff;}
.close{background:#e5e7eb;}
</style>
</head>
<body>

<!-- 欢迎页 -->
<div id="welcome">
  <h1>权威辅助</h1>
  <div class="welcome-buttons">
    <button class="btn-enter" id="enterBtn">进入官网</button>
  </div>
</div>

<!-- 主站内容 -->
<main id="main">
  <section class="hero">
    <div class="hero-content">
      <h1 class="hero-title">
        权威辅助 — <span>迷你世界最强外挂</span>
      </h1>
      <p class="hero-desc">完全免费 · 功能实用 · 流畅简洁 · 永不跑路</p>
      <button id="openModal">立即下载 v3.05.3</button>
    </div>
  </section>

  <section class="panel">
    <div class="left">
      <h2>功能特点</h2>
      <p>人物加速、自动瞄准、伪房主、联机取物等强力功能，让你轻松掌控游戏。</p>
      <div class="cards">
        <div class="card"><h4>完全免费</h4><p>核心功能永久免费使用。</p></div>
        <div class="card"><h4>流畅稳定</h4><p>优化性能，不卡顿。</p></div>
        <div class="card"><h4>安全保障</h4><p>不窃取数据，安全可靠。</p></div>
        <div class="card"><h4>持续更新</h4><p>快速适配最新版本。</p></div>
      </div>
    </div>
  </section>

  <section class="adv">
    <h2>核心优势</h2>
    <ul>
      <li><span>✓</span>永久免费使用</li>
      <li><span>✓</span>功能全面覆盖</li>
      <li><span>✓</span>流畅稳定体验</li>
      <li><span>✓</span>长期更新维护</li>
      <li><span>✓</span>安全无风险</li>
    </ul>
  </section>

  <footer>©2025 权威辅助 | 保留所有权利</footer>
</main>

<!-- 下载弹窗 -->
<div class="modal" id="modal">
  <div class="box">
    <h3>立即下载</h3>
    <button class="cn" id="btnCn">下载</button>
    <button class="close" id="closeModal">取消</button>
  </div>
</div>

<script>
/* 欢迎页淡出 */
const welcome=document.getElementById('welcome');
document.getElementById('enterBtn').onclick=()=>{
  welcome.classList.add('hide');
  setTimeout(()=>{welcome.style.display='none';document.body.style.overflow='auto';},800);
};

/* 弹窗控制 */
const modal=document.getElementById('modal');
document.getElementById('openModal').onclick=()=>modal.style.display='flex';
document.getElementById('closeModal').onclick=()=>modal.style.display='none';
window.onclick=e=>{if(e.target===modal)modal.style.display='none';};
document.getElementById('btnCn').onclick=()=>window.open('https://www.123912.com/s/avKyTd-GVYN','_blank');
</script>
</body>
</html>
