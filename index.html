<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>权威辅助项目终止公告</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
        }
        body {
            background-color: #f0f2f5;
            padding: 50px 20px;
        }
        .notice-wrapper {
            max-width: 720px;
            margin: 0 auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.05);
            padding: 40px;
        }
        .logo-section {
            text-align: center;
            margin-bottom: 35px;
        }
        .logo-section img {
            height: 90px;
            object-fit: contain;
            border-radius: 8px;
            max-width: 100%;
            display: inline-block;
        }
        .notice-header {
            border-bottom: 2px solid #1890ff;
            padding-bottom: 12px;
            margin-bottom: 30px;
        }
        .notice-title {
            font-size: 24px;
            color: #2c3e50;
            font-weight: 600;
        }
        .notice-body {
            color: #444;
            line-height: 2;
            font-size: 16px;
        }
        .notice-body p {
            margin-bottom: 20px;
        }
        .critical-msg {
            color: #e53935;
            font-weight: 500;
            padding: 15px;
            background-color: #fff5f5;
            border-left: 4px solid #e53935;
            border-radius: 4px;
            margin: 25px 0;
        }
        .notice-footer {
            margin-top: 40px;
            color: #666;
            text-align: right;
            font-size: 15px;
        }
        .publish-date {
            margin-top: 8px;
            font-size: 14px;
            color: #999;
        }
        @media (max-width: 576px) {
            .notice-wrapper {
                padding: 25px;
            }
            .notice-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="notice-wrapper">
        <div class="logo-section">
            <img src="https://github.com/Au90406/Au90406.github.io/blob/main/icon.png?raw=true" alt="权威辅助LOGO" onerror="this.src='https://via.placeholder.com/100x90?text=Logo';this.alt='备用LOGO'">
        </div>
        <div class="notice-header">
            <h2 class="notice-title">权威辅助项目终止公告</h2>
        </div>
        <div class="notice-body">
            <p>尊敬的用户：</p>
            <p>经过团队的审慎评估与综合考量，现正式发布以下通知：</p>
            <div class="critical-msg">
                我们决定暂停更新本项目，后续将不再推出权威辅助的任何版本，同时也不会对《迷你世界》的新版本进行适配。
            </div>
            <p>感谢各位用户在项目运营期间给予的支持与关注，对于此次调整带来的不便，我们深表歉意。</p>
        </div>
        <div class="notice-footer">
            <p>权威辅助</p>
            <p class="publish-date">2025年11月20日</p>
        </div>
    </div>
</body>
</html>
